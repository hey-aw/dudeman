<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dudeman - Side-scroller Platformer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a2e;
            font-family: 'Courier New', monospace;
            touch-action: none;
            overscroll-behavior: none;
        }
        
        #gameContainer {
            position: relative;
            border: 4px solid #16213e;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            touch-action: none;
        }
        
        #gameCanvas {
            display: block;
            background-color: #87CEEB;
            touch-action: none;
        }
        
        #instructions {
            position: absolute;
            bottom: -40px;
            left: 0;
            right: 0;
            text-align: center;
            color: #e0e0e0;
            font-size: 14px;
        }
        
        #restartButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: #4A90D9;
            color: #FFFFFF;
            border: 2px solid #2E5A8A;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            transition: background-color 0.2s, transform 0.1s;
            display: none;
        }
        
        #restartButton.show {
            display: block;
        }
        
        #restartHint {
            position: absolute;
            top: calc(50% + 50px);
            left: 50%;
            transform: translateX(-50%);
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            text-align: center;
            z-index: 100;
            display: none;
        }
        
        #restartHint.show {
            display: block;
        }
        
        #restartButton:hover {
            background-color: #5AA0E9;
            transform: scale(1.05);
        }
        
        #restartButton:active {
            background-color: #3A80C9;
            transform: scale(0.95);
        }

        #touchControls {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 10px;
            display: none;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0 16px;
            gap: 12px;
            pointer-events: none;
            z-index: 90;
        }

        body.touch-enabled #touchControls {
            display: flex;
        }

        .touch-controls-group {
            display: flex;
            gap: 10px;
            pointer-events: auto;
        }

        .touch-button {
            min-width: 64px;
            min-height: 56px;
            padding: 10px 14px;
            border-radius: 12px;
            border: 2px solid #2E5A8A;
            background-color: rgba(74, 144, 217, 0.9);
            color: #FFFFFF;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            user-select: none;
            touch-action: none;
        }

        .touch-button:active {
            background-color: rgba(58, 128, 201, 0.95);
            transform: scale(0.97);
        }

        @media (hover: none) and (pointer: coarse) {
            #instructions {
                bottom: -60px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <button id="restartButton">Restart</button>
        <div id="restartHint">Press Space to restart</div>
        <div id="instructions">Arrow Keys/WASD: Move | Space: Jump | E: Interact | Touch: On-screen controls</div>
        <div id="touchControls" aria-hidden="true">
            <div class="touch-controls-group">
                <button class="touch-button" data-action="left">◀</button>
                <button class="touch-button" data-action="right">▶</button>
            </div>
            <div class="touch-controls-group">
                <button class="touch-button" data-action="jump">Jump</button>
                <button class="touch-button" data-action="interact">E</button>
            </div>
        </div>
    </div>

    <!-- Game Scripts -->
    <script src="player.js"></script>
    <script src="textbox.js"></script>
    <script src="trampoline.js"></script>
    <script src="cloud.js"></script>
    <script src="bird.js"></script>
    <script src="anvil.js"></script>
    <script src="hamburger.js"></script>
    <script src="outro.js"></script>
    <script src="failure.js"></script>
    <script src="level.js"></script>
    <script src="game.js"></script>
</body>
</html>
