<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dudeman - Side-scroller Platformer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a2e;
            font-family: 'Courier New', monospace;
        }
        
        #gameContainer {
            position: relative;
            border: 4px solid #16213e;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        #gameCanvas {
            display: block;
            background-color: #87CEEB;
        }
        
        #instructions {
            position: absolute;
            bottom: -40px;
            left: 0;
            right: 0;
            text-align: center;
            color: #e0e0e0;
            font-size: 14px;
        }
        
        #restartButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: #4A90D9;
            color: #FFFFFF;
            border: 2px solid #2E5A8A;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            transition: background-color 0.2s, transform 0.1s;
            display: none;
        }
        
        #restartButton.show {
            display: block;
        }
        
        #restartHint {
            position: absolute;
            top: calc(50% + 50px);
            left: 50%;
            transform: translateX(-50%);
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            text-align: center;
            z-index: 100;
            display: none;
        }
        
        #restartHint.show {
            display: block;
        }
        
        #restartButton:hover {
            background-color: #5AA0E9;
            transform: scale(1.05);
        }
        
        #restartButton:active {
            background-color: #3A80C9;
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <button id="restartButton">Restart</button>
        <div id="restartHint">Press Space to restart</div>
        <div id="instructions">Arrow Keys: Move | Space: Jump | E: Interact</div>
    </div>

    <!-- Game Scripts -->
    <script src="player.js"></script>
    <script src="textbox.js"></script>
    <script src="trampoline.js"></script>
    <script src="cloud.js"></script>
    <script src="bird.js"></script>
    <script src="anvil.js"></script>
    <script src="hamburger.js"></script>
    <script src="outro.js"></script>
    <script src="failure.js"></script>
    <script src="level.js"></script>
    <script src="game.js"></script>
</body>
</html>
